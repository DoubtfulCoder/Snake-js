<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="Snake.css">
</head>
<body>
    <h1 class="title">Snake</h1>
    <div class="main">
        <canvas id="frame" width="600" height="600">
        </canvas>
        <p id="score">Score: 0</p>
        <h2 id="game-over">Game over</h2>

        <div class="instructions">
            <p>Use WASD or arrow keys to move around</p>
            <p>Try to collect as many red squares as you can</p>
            <p>Snake grows in size as you collect squares</p>
        </div>
    </div>

    <script src="Snake.js"></script>
</body>
</html>
